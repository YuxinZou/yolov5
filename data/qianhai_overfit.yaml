# Train/val/test sets as 1) dir: path/to/imgs, 2) file: path/to/imgs.txt, or 3) list: [path/to/imgs1, path/to/imgs2, ..]
path: datasets/qianhai_clean  # dataset root dir
train: overfit.txt  # train images (relative to 'path') 128 images
val: overfit.txt  # val images (relative to 'path') 128 images
test:  # test images (optional)

# Classes
nc: 4  # number of classes
names: ["person",  "car", "bus", "truck"]  # class names